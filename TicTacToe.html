<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="TicTacToe.js" type="text/javascript"></script>
    <link type="text/CSS" href="TicTacToe.css" rel="stylesheet" />
  </head>
  <body onload="registerevent()">
    <div class="gameSettings">
      <div>
        <label>Size:</label><br />
        <select id="size">
          <!-- <option>Default</option> -->
          <option>3 X 3</option>
          <option>4 X 4</option>
          <option>5 X 5</option>
        </select>
      </div>

      <div>
        <label>Game option:</label><br />
        <input type="radio" name="gameOption" value="alone" checked /> P1 VS P2
        <br />
        <input type="radio" name="gameOption" value="computer" /> P1 VS computer
      </div>
      <div class="difficulty" id="difficulty">
        <label>Difficulty:</label><br />
        <select>
          <option value="easy">easy</option>
          <option value="regular">regular</option>
        </select>
      </div>

      <button id="game">start game</button>
    </div>
    <div class="center container" id="container">
      <div id="victoryDeclaration" class="message"></div>
      <div class="border" id="border" name="or"></div>
    </div>
  </body>
</html>
